<div *ngIf="infoJob && listCandidate ">
<div class="ui-g">
  <div class="ui-g-12">
    <div class="ui-g">
      <div class="ui-g-12" style="border: 1px solid;padding-left: 10px;">
          <div class="ui-g">
              <div class="ui-g-12">
                  <h4 class="modal-title" id="myModalLabel">Bạn đang ứng tuyển cho vị trí
                      <strong>{{infoJob.title}}</strong><br>
                      <em class="small" id="appPreferLanguage" style="display: none;">Nhà tuyển dụng ưu tiên hồ sơ ứng tuyển viết bằng tiếng <strong id="appPreferLanguageName"></strong>.</em>
                  </h4>
              </div>
          </div>
          <div class="ui-g">
              <div class="ui-g-10">
                  <div class="ui-g-2">
                      <img style="width: 70px;height: 70px;;" src="http://ttgdnngdtxkbang.gialai.edu.vn/upload/19937/20170707/avatar65.jpg">
                  </div>
                  <div class="ui-g-7">
                      <span id="app-fullName">{{listCandidate[0].name}}</span>
                      <div class="m-t-xs app-title">
                          <a href="javascript:void(0);" class="editable editable-click" data-placeholder="Nhập chức danh của bạn" tabindex="1" id="app-title" data-optional="1">c#</a>
                      </div>
                  </div>
              </div>
          </div>
          <div class="ui-g">
              <div class="ui-g-10">
                  <div class="ui-g-2">
                      <label for="app-resume" class="col-sm-3 col-xs-12 control-label">Email</label>
                  </div>
                  <div class="ui-g-7">
                      <div class="form-control-static" id="app-email">{{listCandidate[0].email}}</div>
                  </div>
              </div>
          </div>
          <div class="ui-g">
              <div class="ui-g-10">
                  <div class="ui-g-2">
                      <label for="app-resume" class="col-sm-3 col-xs-12 control-label">Số điện thoại</label>
                  </div>
                  <div class="ui-g-7">
                      <div class="form-control-static" id="app-email">{{listCandidate[0].phone}}</div>
                  </div>
              </div>
          </div>
          <div class="ui-g">
              <div class="ui-g-10">
                  <div class="ui-g-2">
                      <label for="app-resume" class="col-sm-3 col-xs-12 control-label">Resume</label>
                  </div>
                  <div class="ui-g-7">
                      <span>nguyen_huy.pdf</span>
                      <span class="small gray-light select-resume__hint"> (Ngày cập nhật: 04/03/2019 15:12)</span>
                  </div>
              </div>
          </div>
          <div class="ui-g">
              <p-fileUpload name="myfile[]" url="./upload.php"></p-fileUpload>

              <input type="file" id="file" (change)="handleFileInput($event.target.files)">
              <input type="file"  (change)="changeListener($event)">
          </div>
          <div class="ui-g">
          
          </div>
          
      </div>
      <div class="ui-g-1">
          
      </div>
    </div>
  </div>
</div>
</div>


<input (change)="upload($event)" multiple type="file" />
<embed style="width: 100%; height: 100%" id="pdfDisplay" [src]="imagePath" type="application/pdf"/>
