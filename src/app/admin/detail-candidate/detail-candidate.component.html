<p-tabView>
    <p-tabPanel header="Xem thông tin" leftIcon="pi pi-calendar">
       <app-info-candidate></app-info-candidate>
    </p-tabPanel>

    <p-tabPanel header="Xem CV" leftIcon="pi pi-inbox">
        <img src="https://www.topcv.vn/v3/images/seo/cv-la-gi-hinh-1.png">
    </p-tabPanel>

    <p-tabPanel header="Xem thành tích học tập" leftIcon="pi pi-user" rightIcon="pi pi-star">
    
     <div class="ui-g">
        <div class="ui-g-12">
            <div class="ui-g">
                <div class="ui-g-12">
                  <div  style="display: block;">
                        <canvas baseChart
                                [data]="pieChartData"
                                [labels]="pieChartLabels"
                                [chartType]="pieChartType">
                        </canvas>
            
                  </div>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3">
                    <div style="width: 300px;">
                        <p-tree styleClass="width:400px;" [value]="files" selectionMode="multiple" [(selection)]="selectedFiles"
                        (onNodeSelect)="nodeSelect($event)" ></p-tree>
                    </div>
                </div>
                <div class="ui-g-9">
                    <div class="ui-g-3" style="margin-left: -101px;margin-top: 14px;">   <p-rating disabled="true" [(ngModel)]="val1"></p-rating></div><br>
                    <div class="ui-g-3" style="margin-left: -265px;margin-top: 28px;"><p-rating disabled="true" [(ngModel)]="val2"></p-rating></div><br>
                    <div class="ui-g-3" style="margin-left: -266px;margin-top: 42px;"><p-rating disabled="true" [(ngModel)]="val3"></p-rating></div><br>
                    <div class="ui-g-3" style="margin-top: 63px;margin-left: -268px;"><p-rating disabled="true" [(ngModel)]="val4"></p-rating></div><br>
                    <div class="ui-g-3" style="margin-top: 81px;margin-left: -268px;"><p-rating disabled="true" [(ngModel)]="val5"></p-rating></div><br>
                </div>
            </div>
        </div>
     </div>
    
      
     
      <!-- <p-organizationChart [value]="data1">


      </p-organizationChart> -->
        
       <!-- <div class="ui-g">
                <div class="ui-g-3" style="padding-left: 334px">   <p-rating [(ngModel)]="val1"></p-rating></div>
                <div class="ui-g-3" style="padding-left: 236px"><p-rating [(ngModel)]="val2"></p-rating></div>
                <div class="ui-g-3" style="padding-left: 35px"><p-rating [(ngModel)]="val3"></p-rating></div>
                <div class="ui-g-3" style="padding-left: 11px"><p-rating [(ngModel)]="val4"></p-rating></div>
                <div class="ui-g-3" style="padding-left: 11px"><p-rating [(ngModel)]="val5"></p-rating></div>
        </div>  -->
    </p-tabPanel>
    <p-tabPanel header="Xem lịch sử ứng tuyển" leftIcon="pi pi-user" rightIcon="pi pi-star">
        <p-table #dt2 [columns]="cols2" [value]="ListJobApply" [paginator]="true" [rows]="10">
            <ng-template pTemplate="caption">
                <div style="text-align: right">        
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt1.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                         <tr>
                                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                    {{col.header}}
                                    <p-sortIcon [field]="col.field"></p-sortIcon>
                                </th>
                                
                         </tr>
            
                <tr>
                    <th *ngFor="let col of columns" [ngSwitch]="col.field">
                        <input *ngSwitchCase="'Name'" pInputText type="text" (input)="dt1.filter($event.target.value, col.field, col.filterMatchMode)">
                       
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
     </p-table>
    </p-tabPanel>
</p-tabView>



<a [routerLink]="['info']">Xem thông tin cá nhân</a>
<a [routerLink]="['viewCV']">Xem CV</a>
<a [routerLink]="['history']">Xem lịch sử ứng tuyển</a>
