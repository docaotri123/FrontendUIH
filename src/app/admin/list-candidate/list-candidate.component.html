<div *ngIf="ListCandidate" >
    <p-table #dt1 [columns]="colsCandidate" [value]="ListCandidate" [paginator]="true" [rows]="10">
        <ng-template pTemplate="caption">
            <div style="text-align: right">        
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt1.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                     <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                           {{col.header}}
                       <p-sortIcon [field]="col.field"></p-sortIcon>
                     </th>
             </tr>
        </ng-template>
        <ng-template ng-template pTemplate="body" let-rowData  let-columns="columns">
            <tr [pEditableRow]="rowData"  >
              <td> 
                  {{rowData.id}}
              </td>
              <td>
                  {{rowData.email}}
              </td>
              <td>
                  {{rowData.experience}}
              </td>
              <td>
                  {{rowData.nameSchool}}
              </td>
              <td>
                  {{rowData.phone}}
              </td>
              <td>
                  {{rowData.scoreMedium}}
              </td>
              <td> 
                  {{rowData.yearGraduation}}
              </td>
              <td>
                <button type="button" (click)="ViewCandidate(rowData)" pButton icon="pi pi-info-circle" label="Show"></button>
                <a routerLink="../../detail/{{rowData.id}}/{{idJob}}">Show</a>
              </td>
          </tr>
        </ng-template>
    </p-table>

</div>



<p-dialog header="Godfather I" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '1400px', minWidth: '1400px'}" [minY]="70" 
        [maximizable]="true" [baseZIndex]="20000">
    <app-detail-candidate></app-detail-candidate>
</p-dialog>
