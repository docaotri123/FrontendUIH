<div class="search-jobs-form">

  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <div class="ui-g">
        <div class="ui-lg-8 ui-sm-12 search-widget">
            <h1>Tìm Công Việc Mơ Ước.<strong>Nâng Bước Thành Công!</strong></h1>
        </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-12">
        <div class="ui-g">
          <div class="ui-g-4">
              <input type="text" pInputText placeholder="keywork" formControlName="skill" style="width: 90%;height: 34px;">
          </div>
          <div class="ui-g-3">
               <!-- <select  formControlName="location" style="width: 90%; height: 34px; border-radius: 3px">
                   <option value="" hidden>Locations</option>
                  <option *ngFor="let location of locations" [ngValue]="location">{{ location }}</option>
              </select> -->
               <p-dropdown filter="true" formControlName="location" [options]="location1" [(ngModel)]="selectedCar" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'">
               </p-dropdown>

          </div> 
          <div class="ui-g-3">
               <!-- <select formControlName="level" style="width: 90%;height: 34px; border-radius: 3px">
                  <option value="" hidden>Levels</option>
                  <option *ngFor="let level of levels" [ngValue]="level">{{ level }}</option>
              </select>  -->
              <p-dropdown formControlName="level" [options]="level" [(ngModel)]="selectedCar1" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'">
              </p-dropdown>
          </div>
          <div class="ui-g-2">
              <button pButton type="submit" label="Search" class="ui-button-warning" ></button>
               <!-- <a routerLink="/jobs" routerLinkActive="active" >Search</a> -->
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
